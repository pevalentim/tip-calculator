<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>
<body>
<div class="container">
    <h1>Tip Calculator</h1>
    <input required id="inputBill" min="1" type="number" placeholder="Bill ($)" name="bill">
    <input required id="inputTip" min="0" type="number" placeholder="Tip" name="tip">
    <button onclick="calc(event)" id="button">Calculate</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
